<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√°quina de Doces</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://mipetit.com.br/wp-content/uploads/2019/10/img_foto-blog-011.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .vending-machine {
            background: linear-gradient(145deg, #e63946, #d62839);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 
                        inset 0 0 20px rgba(255, 255, 255, 0.2);
            width: 320px;
            text-align: center;
            border: 8px solid #333;
            position: relative;
        }
        
        .vending-machine:before {
            content: "";
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 28px;
            pointer-events: none;
        }
        
        h1 {
            color: white;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 28px;
        }
        
        .balance-display {
            background: #333;
            color: #f1faee;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 18px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            border: 3px solid #f1faee;
        }
        
        .money-btns, .candy-btns {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        .money-btn {
            width: 80px;
            height: 40px;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
        }
        
        .money-btn:hover {
            transform: translateY(-3px);
        }
        
        .money-btn:active {
            transform: translateY(1px);
        }
        
        .btn-1real {
            background: linear-gradient(135deg, #FFD700, #D4AF37);
            color: #333;
        }
        
        .btn-2reais {
            background: linear-gradient(135deg, #C0C0C0, #A8A8A8);
            color: #333;
        }
        
        .btn-5reais {
            background: linear-gradient(135deg, #8B4513, #A0522D);
            color: white;
        }
        
        .candy-btn {
            padding: 12px;
            margin: 5px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            width: 120px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .candy-btn:before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .candy-btn:hover:before {
            opacity: 0.3;
        }
        
        .candy-btn:disabled {
            background: #cccccc !important;
            cursor: not-allowed;
            color: #666;
            box-shadow: none;
        }
        
        .candy-btn:disabled:before {
            display: none;
        }
        
        #candyA {
            background: linear-gradient(135deg, #FF9E9E, #FF6B6B);
            color: white;
        }
        
        #candyB {
            background: linear-gradient(135deg, #A0E7E5, #4ECDC4);
            color: white;
        }
        
        #candyC {
            background: linear-gradient(135deg, #B5EAD7, #82D8A0);
            color: white;
        }
        
        .output {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #f1faee;
        }
        
        .coin-slot {
            width: 40px;
            height: 10px;
            background: #333;
            margin: 10px auto;
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .candy-icon {
            margin-right: 8px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="vending-machine">
        <h1>M√°quina de Doces!</h1>
        
        <div class="coin-slot"></div>
        
        <div class="balance-display">
            <p>Saldo Atual: <span id="currentBalance">R$ 0,00</span></p>
        </div>

        <div class="money-btns">
            <button class="money-btn btn-1real" onclick="insertMoney(1)">
                <span style="margin-right: 5px;">R$</span>1,00
            </button>
            <button class="money-btn btn-2reais" onclick="insertMoney(2)">
                <span style="margin-right: 5px;">R$</span>2,00
            </button>
            <button class="money-btn btn-5reais" onclick="insertMoney(5)">
                <span style="margin-right: 5px;">R$</span>5,00
            </button>
        </div>

        <div class="candy-btns">
            <button id="candyA" class="candy-btn" onclick="buyCandy('A', 6)" disabled>
                <span class="candy-icon">üç≠</span> Pirulito (R$ 6,00)
            </button>
            <button id="candyB" class="candy-btn" onclick="buyCandy('B', 7)" disabled>
                <span class="candy-icon">üç¨</span> Kinder Ovo (R$ 7,00)
            </button>
            <button id="candyC" class="candy-btn" onclick="buyCandy('C', 8)" disabled>
                <span class="candy-icon">üç´</span> Chocolate (R$ 8,00)
            </button>
        </div>

        <div class="output" id="output">Insira dinheiro para come√ßar!</div>
    </div>

    <script>
        let currentBalance = 0;

        function formatCurrency(value) {
            return value.toFixed(2).replace('.', ',');
        }

        function updateUI() {
            document.getElementById('currentBalance').textContent = `R$ ${formatCurrency(currentBalance)}`;
            document.getElementById('candyA').disabled = currentBalance < 6;
            document.getElementById('candyB').disabled = currentBalance < 7;
            document.getElementById('candyC').disabled = currentBalance < 8;
        }

        function insertMoney(amount) {
            currentBalance += amount;
            updateUI();
            
            let moneyName = '';
            if (amount === 1) moneyName = 'uma moeda de R$ 1,00';
            else if (amount === 2) moneyName = 'uma nota de R$ 2,00';
            else moneyName = 'uma nota de R$ 5,00';
            
            document.getElementById('output').textContent = `Voc√™ inseriu ${moneyName}.`;
            
            // Efeito sonoro simulado (seria melhor com um arquivo de som real)
            console.log('Som de moeda caindo: clink!');
        }

        function buyCandy(candy, price) {
            if (currentBalance >= price) {
                let change = currentBalance - price;
                currentBalance = 0;
                updateUI();

                let candyName = '';
                let candyEmoji = '';
                if (candy === 'A') {
                    candyName = 'Pirulito';
                    candyEmoji = 'üç≠';
                } else if (candy === 'B') {
                    candyName = 'Kinder Ovo';
                    candyEmoji = 'üç¨';
                } else {
                    candyName = 'Chocolate';
                    candyEmoji = 'üç´';
                }

                let message = `${candyEmoji} Voc√™ comprou ${candyName}! ${candyEmoji}`;
                if (change > 0) {
                    message += ` Seu troco √© de R$ ${formatCurrency(change)}.`;
                } else {
                    message += ' Sem troco.';
                }

                document.getElementById('output').textContent = message;
                
                // Efeito sonoro simulado
                console.log('Som de doce caindo: clunk!');
            } else {
                document.getElementById('output').textContent = 'Saldo insuficiente. Por favor, insira mais dinheiro.';
            }
        }

        updateUI();
    </script>
</body>
</html>
